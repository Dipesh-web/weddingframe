<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wedding Frame | Cinematic Wedding Stories</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      color: #111;
      background-color: #fff;
      line-height: 1.6;
    }
    .navbar {
      background: #fff;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: auto;
      padding: 15px 20px;
    }
    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 26px;
      font-weight: 700;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
    .nav-links li a {
      text-decoration: none;
      color: #111;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    .nav-links li a:hover {
      color: #c59d5f;
    }
    .hero-section {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .hero-slider {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slide.active {
      opacity: 1;
    }
    .overlay {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      text-align: center;
    }
    .overlay h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 15px;
    }
    .overlay p {
      font-size: 1.2rem;
    }
    .section {
      padding: 80px 20px;
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 40px;
    }
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .gallery-grid img {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery-grid img:hover {
      transform: scale(1.03);
    }
    .films-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .film-box {
      width: 300px;
      height: 180px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .about-content {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
    }
    .contact-section form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: auto;
    }
    form input, form textarea {
      padding: 15px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    form button {
      background: #c59d5f;
      color: white;
      border: none;
      padding: 15px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #b1863d;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px 0;
    }
  </style>
</head>

</body>
</html>
